<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dahyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10.2rem;
        }

        .header {
            position: fixed;
            width: 100%;
            background: #ffffff;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #000000;
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            flex-grow: 1;
            text-align: left;
            margin-left: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cta-button {
            background: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .contact-section {
            min-height: 100vh;
            padding-top: 8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }


        .contact-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
        }

        .contact-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #000;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background-color: #000;
            color: #fff;
        }

        .contact-link svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 2rem;
            }
            
            .contact-text {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .nav {
                margin-left: 0.5rem;
                gap: 0.5rem;
            }
            
            .nav a {
                font-size: 0.8rem;
            }
            
            .cta-button {
                margin-right: -0.5rem;
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">D.</a>
                <nav class="nav">
                    <a href="about.html">About</a>
                    <a href="design.html">Design</a>
                    <a href="research.html">Research</a>
                </nav>
                <a href="contact.html" class="cta-button">Contact</a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <img src="/dahyun/img/dahyun.jpg" alt="Dahyun Kang" class="profile-image">
            <div class="contact-content">
                <p class="contact-text">
                    I'd love to connect with you! Whether you'd like to learn more about my qualifications, 
                    discuss potential collaborations, or simply say hello, I'm always open to meaningful conversations 
                    and new opportunities.
                </p>
                <div class="contact-links">
                    <a href="mailto:contact.dahyunkang@gmail.com" class="contact-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Email
                    </a>
                    <a href="https://www.linkedin.com/in/dahyun-kang-85536b28b/" target="_blank" class="contact-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect x="2" y="9" width="4" height="12"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                        LinkedIn
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
