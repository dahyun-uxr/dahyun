<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #000000;
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cta-button {
            background: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .hero {
            min-height: 100vh;
            padding: 8rem 4rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-content {
            padding-top: 4rem;
        }

        .hero-title {
            font-size: 6rem;
            line-height: 1.2;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .hero-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 4rem;
            max-width: 600px;
            text-align: left;
        }

        .news-section {
            margin: 6rem auto;
            max-width: 1200px;
            padding: 0 4rem;
        }

        .news-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: left;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .projects-section {
            margin: 6rem auto;
            max-width: 1200px;
            padding: 0 4rem;
        }

        .projects-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            text-align: left;
        }

        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .project-item {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-item:hover .project-image {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .hero, .news-section, .projects-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">D.</a>
        <nav class="nav">
            <a href="about.html">About</a>
            <a href="design.html">Design</a>
            <a href="research.html">Research</a>
        </nav>
        <a href="#contact" class="cta-button">Contact</a>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title" id="hero-text">The Future of Human-Robot Interaction</h1>
                <p class="hero-subtitle">Exploring innovative approaches to seamless collaboration between humans and robots through advanced interaction design and research.</p>
            </div>
        </section>

        <section class="news-section">
            <h2 class="news-title">Latest News</h2>
            <div class="news-grid">
                <!-- News items here (same as before) -->
            </div>
        </section>

        <section class="projects-section">
            <h2 class="projects-title">Recent Projects</h2>
            <div class="projects-grid">
                <a href="project1.html" class="project-item">
                    <img src="https://drive.google.com/uc?export=view&id=PyY9zpdkjW_gYCdvyE_hK0Au_51evv-6FHzInV-tXu5dKWy-DNvxTM6K_aHoqVtwmFWH-9uM-mJXhmfMLNGufd8e82o46Fk4ElA8jkh5D5kszwCpI9mT9KkdYfNlvbSw3A" alt="Project 1" class="project-image">
                </a>
                <a href="collabot.html" class="project-item">
                    <img src="/dahyun/img/collabot.png" alt="Project 2" class="project-image">
                </a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heroText = document.getElementById('hero-text');
            const text = heroText.textContent;
            
            // Split text into spans
            heroText.innerHTML = text.split('').map(char => 
                `<span style="opacity: 0; transform: translateY(20px);">${char}</span>`
            ).join('');
            
            const spans = heroText.querySelectorAll('span');
            let currentIndex = 0;
            
            // Function to handle scroll
            const handleScroll = () => {
                const scrollPosition = window.scrollY;
                const windowHeight = window.innerHeight;
                const heroHeight = heroText.offsetHeight;
                const heroTop = heroText.offsetTop;
                
                // Calculate progress (0 to 1)
                const progress = Math.min(Math.max(
                    (scrollPosition - (heroTop - windowHeight/2)) / (heroHeight + windowHeight/2),
                    0
                ), 1);
                
                // Calculate how many characters should be visible
                const visibleCount = Math.floor(progress * spans.length);
                
                spans.forEach((span, index) => {
                    if (index < visibleCount) {
                        span.style.opacity = '1';
                        span.style.transform = 'translateY(0)';
                    } else {
                        span.style.opacity = '0';
                        span.style.transform = 'translateY(20px)';
                    }
                });
            };
            
            // Initial call and event listener
            handleScroll();
            window.addEventListener('scroll', handleScroll);
        });
    </script>
</body>
</html>
