<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Dahyun</title>
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #000000;
        }

        .nav {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            color: #000000;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .cta-button {
            background: #000000;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* 새로운 스타일 추가 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin: 3rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.2s;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #000, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-row-2 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-row-2 {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-item {
                padding: 1.5rem;
            }
            
            .stat-number {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .stats-container, .stats-row-2 {
                grid-template-columns: 1fr;
            }
        }

        /* 나머지 기존 스타일 유지 */
    </style>
</head>
<body>
    <!-- 기존 헤더 유지 -->
    <header class="header">
        <a href="index.html" class="logo">D.</a>
        <nav class="nav">
            <a href="about.html">About</a>
            <a href="design.html">Design</a>
            <a href="research.html">Research</a>
        </nav>
        <a href="#contact" class="cta-button">Contact</a>
    </header>

    <main class="about-container">
        <div class="about-header">
            <h1 class="role-title">
                <span>UX</span>
                <span>Designer</span>
                <span>+</span>
                <span>HCI</span>
                <span>/</span>
                <span>HRI</span>
                <span>Researcher</span>
            </h1>
            
            <!-- 새로운 통계 섹션 추가 -->
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number" data-target="9">0</div>
                    <div class="stat-label">Awards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="8">0</div>
                    <div class="stat-label">Journal Articles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="25">0</div>
                    <div class="stat-label">Conference Papers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="5">0</div>
                    <div class="stat-label">Patents</div>
                </div>
            </div>
            <div class="stats-container stats-row-2">
                <div class="stat-item">
                    <div class="stat-number" data-target="3">0</div>
                    <div class="stat-label">Exhibitions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" data-target="1">0</div>
                    <div class="stat-label">Book</div>
                </div>
            </div>
        </div>

        <!-- 기존 콘텐츠 유지 -->
        <!-- ... -->
    </main>

    <script>
        // 기존 스크립트 유지
        document.addEventListener('DOMContentLoaded', () => {
            const titleSpans = document.querySelectorAll('.role-title span');
            const locationSpans = document.querySelectorAll('.location span');
            const allSpans = [...titleSpans, ...locationSpans];
            
            const spanTriggerPoints = Array.from(allSpans).slice(1).map(span => {
                const rect = span.getBoundingClientRect();
                return rect.top + window.pageYOffset - window.innerHeight / 2;
            });

            function handleScroll() {
                const scrollPosition = window.pageYOffset;
                spanTriggerPoints.forEach((triggerPoint, index) => {
                    const span = allSpans[index + 1];
                    if (scrollPosition > triggerPoint) {
                        span.style.opacity = '1';
                    } else {
                        span.style.opacity = '0';
                    }
                });
            }

            handleScroll();
            window.addEventListener('scroll', handleScroll);
            
            // 새로운 숫자 애니메이션 스크립트 추가
            const animateValue = (obj, start, end, duration) => {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        target.style.opacity = 1;
                        animateValue(target, 0, parseInt(target.dataset.target), 2000);
                        observer.unobserve(target);
                    }
                });
            }, {
                threshold: 0.5
            });

            document.querySelectorAll('.stat-number').forEach(number => {
                observer.observe(number);
            });
        });
    </script>
</body>
</html>
