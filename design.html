<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Dahyun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #000000;
        }

        .nav {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-grow: 1;
        }

        .nav a {
            text-decoration: none;
            color: #000000;
            font-size: 0.95rem;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .cta-button {
            background: #000000;
            color: #ffffff;
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .design-grid {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .project-row {
            display: flex;
            width: 100%;
            padding: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .project-row.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .project-info {
            flex: 1.2;
            padding: 2rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-image-container {
            flex: 0.8;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-image:hover {
            transform: scale(1.15);
        }

        .project-title {
            font-size: 2.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .project-category {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .project-tags {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            background-color: #f5f5f5;
            color: #333;
        }

        .tag-award {
            background-color: #000;
            color: #fff;
        }

        .tag-patent {
            background-color: #333;
            color: #fff;
        }

        .project-description {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            max-width: 500px;
            font-weight: 300;
        }

        @media (max-width: 1024px) {
            .project-info {
                padding: 2rem;
            }

            .project-image-container {
                height: 280px;
            }
            
            .project-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .nav {
                gap: 1.5rem;
            }
            
            .nav a {
                font-size: 0.85rem;
            }

            .project-row {
                flex-direction: column;
                gap: 1rem;
            }

            .project-info {
                padding: 1.5rem;
                order: 2;
            }

            .project-image-container {
                padding: 0 1.5rem;
                order: 1;
                height: 250px;
            }

            .project-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 0.8rem;
            }
            
            .nav {
                gap: 1rem;
            }
            
            .nav a {
                font-size: 0.8rem;
            }
            
            .project-info {
                padding: 1rem;
            }
            
            .project-image-container {
                padding: 0 1rem;
                height: 200px;
            }
            
            .project-title {
                font-size: 1.6rem;
            }
            
            .project-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더와 메인 콘텐츠 부분은 동일하게 유지 -->
    <header class="header">
        <a href="index.html" class="logo">D.</a>
        <nav class="nav">
            <a href="about.html">About</a>
            <a href="design.html">Design</a>
            <a href="research.html">Research</a>
        </nav>
        <a href="#contact" class="cta-button">Contact</a>
    </header>

    <main class="design-grid">
        <!-- 프로젝트 콘텐츠는 동일하게 유지 -->
        <div class="project-row">
            <div class="project-info">
                <h2 class="project-title">oOoBOT</h2>
                <div class="project-category">Robotic Furniture System</div>
                <div class="project-tags">
                    <span class="tag tag-award">Award</span>
                </div>
                <p class="project-description">A versatile robotic furniture system that adapts its size and functionality to meet users' needs in various situations.</p>
            </div>
            <div class="project-image-container">
                <img src="/dahyun/img/ooobot.png" alt="oOoBOT" class="project-image">
            </div>
        </div>

        <!-- 나머지 프로젝트들도 동일한 구조로 반복 -->
        <!-- ... -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.project-row').forEach(row => {
                observer.observe(row);
            });
        });
    </script>
</body>
</html>
